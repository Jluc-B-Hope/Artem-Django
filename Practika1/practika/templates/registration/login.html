{% extends 'base.html' %}

{% block content %}
  <h2>Вход в систему</h2>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Войти</button>
  </form>
  <p>Еще не зарегистрированы? <a href="{% url 'register' %}">Зарегистрируйтесь</a></p>
{% endblock %}
